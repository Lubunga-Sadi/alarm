  <body>
    <header></header>
    <main>
      <div class="container">
        <section>

          <h2>12:00</h2>
          <div class="output">
            <li><i class="fa-solid fa-bell bell"></i></li>
            <h3>10:00</h3>
          </div>
          
          <form name="alarm">
            <input type="number" class="hour" placeholder="24" maxlength="2">
            <h3>:</h3>
            <input type="number" class="minute" placeholder="00" maxlength="2">
            <input type="button" value="Set Alarm" class="set-alarm">
          </form>

          <div class="alert">
            <p></p>
          </div>

        </section>
      </div>
    </main>
